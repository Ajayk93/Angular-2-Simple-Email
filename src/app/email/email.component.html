
<div class="row userdetail">
    <h4>Welcome <span>{{currUser}}</span></h4>
    <button type="button" class="btn btn-default newmail" data-toggle="modal" data-target="#exampleModal" (click)=" showmailbox()">Create New</button>
    <table class="table table-striped">
      <tr *ngFor="let item of mails | getusermail : currUser" >
         <a href="javascript:void(0)" (click)="getItem(item)"><td>{{item.Id}}</td>
         <td>{{item.Sender}}</td>
         <!--<td>{{item.CC}}</td>-->
         <td>{{item.Subject}}</td>
         <td>{{item.Body}}</td>
         </a>
      </tr>
     </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="showbox">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Compose New Mail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formData="ngForm" class="composemail">
          <label>From</label><input name="Sender" placeholder="Enter email address" [(ngModel)]="currUser">
          <label>TO</label><input name="Email" placeholder="Enter email address" ngModel #Email>
          <label>CC</label><input name="CC" placeholder="Enter email address" ngModel #CC>
          <label>Subject</label><input name="Subject" placeholder="Enter email address" ngModel #Subject>
          <label>Body</label><input name="Body" placeholder="Enter email address" ngModel #Body>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="ComposeNew(formData)">Send</button>
      </div>
    </div>
  </div>
</div>

<div>
  <a routerLink="/login">Logout</a>
</div>
